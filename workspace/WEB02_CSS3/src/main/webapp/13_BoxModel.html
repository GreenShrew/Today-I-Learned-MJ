<!DOCTYPE html>
<!-- 
* 박스모델 구성요소
 - padding : 박스 내부의 구성내용(이미지, 텍스트 등)과 border 사이의 공간(내부여백)
 - border : 외곽선
 - margin : 외곽선과 다른 개체 사이의 공간(외부 여백)
-->
<html>
<head>
<meta charset="UTF-8">
<title>13_BoxModel</title>
<style type="text/css">
	.box{width:170px; height:100px; border:10px solid blue; margin-bottom:30px; padding-left:30px; padding-top:30px}
	/* padding 값은 전체 크기에 합산된다. 따라서 .box의 실제 크기는 너비+선+패딩 이 된다.
		width:220px, height:150px로 봐야한다. */
	/* 웹에서 우클릭->검사 누르면 박스에 대한 정보를 볼 수 있다. 박스 크기, margin, padding이 어떻게 구성되어있는지 알 수 있다. */
</style>
</head>
<body>
<div class="box">박스 모델 1</div>
<div class="box">박스 모델 2</div>
</body>
</html>
