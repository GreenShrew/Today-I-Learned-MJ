<!DOCTYPE html>
<!-- 
* 전체선택자(*) : html 태그를 포함한 모든 태그가 전체 선택자의 적용 대상에 포함된다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>03_UniversalSelector</title>
<style type="text/css">
	*{
		color:magenta; border:1px solid black;
	}
	/* border:1px solid black : 선굵기 1px, 점선이 아닌 연속선, 검은색의 테두리를 생성*/
	body{
	border:3px dashed red;
	margin:0px;
	}
</style>
</head>
<body>
<h2>한글 Lorem Ipsum</h2>
<p>국가는 사회보장·사회복지의 증진에 노력할 의무를 진다. 근로조건의 기준은 인간의 존엄성을 보장하도록 법률로 정한다. 
국무총리는 대통령을 보좌하며, 행정에 관하여 대통령의 명을 받아 행정각부를 통할한다. 누구든지 체포 또는 구속의 이유와 
변호인의 조력을 받을 권리가 있음을 고지받지 아니하고는 체포 또는 구속을 당하지 아니한다. 체포 또는 구속을 당한 자의 가족등 
법률이 정하는 자에게는 그 이유와 일시·장소가 지체없이 통지되어야 한다.</p>
</body>
</html>
