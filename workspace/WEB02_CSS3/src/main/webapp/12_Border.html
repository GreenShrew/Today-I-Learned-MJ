<!DOCTYPE html>
<!-- 
▶ border(테두리) 속성
- border-width 속성
	테두리의 너비를 지정하는 스타일의 속성이다.
	크기단위 : border-left[top/right/bottom]-width
	키워드 : medium/thick/thin...
- border-style 속성
	테두리의 형태를 지정하는 스타일의 속성이다.
	border-left[top/right/bottom]-style
- border-color 속성
	border-left[top/right/bottom]-color
-border-radius 속성
	CSS3에서 추가된 속성
	테두리가 둥근 사각형 또는 원을 만들 수 있다.
-->
<html>
<head>
<meta charset="UTF-8">
<title>12_Border</title>
<style type="text/css">
	.box1{width:500px; height:80px; background:yellow;
	border-left-width:thin;
	border-right-width:15px;
	border-top-width:thick;
	border-bottom-width:20px;
	
	border-left-color:green;
	border-right-color:red;
	border-top-color:black;
	border-bottom-color:#0000FF;
	
	border-left-style:solid;
	border-right-style:double;
	border-top-style:dotted;
	border-bottom-style:dashed;
	
	text-align:center;
	}
</style>
</head>
<body>
<div class="box1"><h1>Lorem Ipusm dolor amet</h1></div>
<br/>
<div class="box2"><h1>Lorem Ipusm dolor amet</h1></div>
</body>
</html>
