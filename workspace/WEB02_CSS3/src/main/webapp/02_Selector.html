<!DOCTYPE html>
<!-- 
* CSS 선택자(selector) 기본
- 특정한 HTML 태그 또는 ID 또는 CLASS를 선택할 때 사용하는 기능이다.
- 선택된 해당 태그에 우리가 원하는 스타일 또는 기능을 적용할 수 있다.
 -->
 
<html>
<head>
<meta charset="UTF-8">
<title>02_Selector</title>
<style type="text/css">
	/* Tag Selector */
	h1{
		color:#FF0000;	/* color : 글자색 */
	}
	h3{
		color:#0000FF;
	}
	p{
		background:yellow;
	}
	h1, h3{
		background:silver;
	}
	/* 콤마를 사용해서 두개의 태그를 동시에 선택할 수 있다 */
	img{
		width:100px; vertical-align:middle;
	}
	/* vertical-align : 이미지와 글자간의 수평맞춤 속성. top : 위쪽 맞춤, bottom : 아랫쪽 맞춤, middle : 중간 맞춤*/
</style>
</head>
<body>
<h1>CSS Selector Basic</h1>
<h3>간세네 관련 포스팅 : 한글 Lorem Ipsum 생성기</h3>
<p>원장은 국회의 동의를 얻어 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다. 
국회나 그 위원회의 요구가 있을 때에는 국무총리·국무위원 또는 정부위원은 출석·답변하여야 하며, 
국무총리 또는 국무위원이 출석요구를 받은 때에는 국무위원 또는 정부위원으로 하여금 출석·답변하게 할 수 있다.</p><br/>

</body>
</html>
