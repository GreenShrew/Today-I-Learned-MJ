<!DOCTYPE html>
<!-- * 폰트 속성 : 글자와 관련된 스타일 속성.
	1. font-size 속성
		- 글자의 크기를 지정하는 스타일 속성. 참고) h1 태그 : 32px, p 태그 : 16px
	2. font-family 속성
		- 폰트를 지정하는 스타일 속성
		- 일반적으로 한 단어로 이루어진 폰트는 따옴표를 사용하지 않음. 하지만 두 단어 이상으로 이루어진 단어는 따옴표를 반드시 적용.
		 -->
<html>
<head>
<meta charset="UTF-8">
<title>19_Font</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

<style type="text/css">
	.font_arial{font-family:Arial, sams-serif}
	.font_roman{font-family:'Times New Roman', serif;}
	.font_gulim{font-family:굴림;}
	.font_verdana{font-family:Verdana; font-size:200%; font-style:italic; font-weight:bold;}
	.font_google{font-family: 'Do Hyeon', sans-serif;}
</style>
</head>
<body>
	<h1 class="font_arial">Lorem Ipsum</h1>
	<h1 class="font_roman">Lorem Ipsum</h1>
	<h1 class="font_gulim">Lorem Ipsum</h1>
	<h1 class="font_verdana">Lorem Ipsum</h1>
	<h1 class="font_google">Lorem Ipsum</h1>
</body>
</html>
