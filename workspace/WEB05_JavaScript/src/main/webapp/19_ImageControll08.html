<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>19_ImageControll08.html</title>
<style type="text/css">
#view{ position:relative; width:170px; height:255px; border:1px solid blue; left:100px; }
.imgs{ position:absolute; top:0; left:0; opacity:0; transition:3s;}
.imgs:last-child{ opacity:1; }
</style>
<script type="text/javascript">
    var num=1;
    setInterval( function(){
        for(var i=1; i<=5; i++)
            document.getElementById("imgs" + i).style.opacity = '0';
            // 현재 화면에 보여야할 이미지가 나오기 전에, 모든 이미지 투명으로....
        
        document.getElementById("imgs" + num ).style.opacity = "1";
        // document.getElementById("imgs" + (num-1) ).style.opacity = "0";
        num++;
        if(num==6)num=1;
    }, 2000);
        
</script>
</head>
<body>
    <div id="view" >
        <div class="imgs" id="imgs1"><img src="images/1.jpg"></div>
        <div class="imgs" id="imgs2"><img src="images/2.jpg"></div>
        <div class="imgs" id="imgs3"><img src="images/3.jpg"></div>
        <div class="imgs" id="imgs4"><img src="images/4.jpg"></div>
        <div class="imgs" id="imgs5"><img src="images/5.jpg"></div>        
    </div>    
</body>
</html>
