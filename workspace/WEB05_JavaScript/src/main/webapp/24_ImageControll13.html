<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24_ImageControll13.html</title>
<style type="text/css">
    #view{ position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black; overflow: hidden;}
    #imgs{ position:absolute; width:4800px; height:400px; left:0px; top:0; border:1px dashed red; transition: 0.3s; }
    img{ width:600px; height:400px; }
    #remot{ position:relative; width:200px; height:50px; border:1px solid white; margin:0 auto; top:350px; text-align: center;}
    #remot ul{ list-style:none; margin:0; padding:0; display:inline-block;}
    #remot ul li{ float:left; width:25px; height:25px; background:white; border-radius: 50%; margin:13px 10px; line-height:25px; text-align:center; cursor: pointer;}
</style>
<script type="text/javascript">
    // play : 이미지를 한장씩 1초 또는 2초마다 넘기며 보여줍니다. 이미지의 끝(7번)에 다다르면 맨 처음 이미지로 이동합니다.
    // stop : 이미지 자동  rolling 을 멈춥니다.
    // 이미지 롤링은 페이지 시작시 동작하면서 시작하게 작성하세요
    var timer;
    var num=0;
    function play(){
        window.clearInterval(timer);
        timer = window.setInterval( function(){
                var dist = -600 * num;
                document.getElementById("imgs").style.left = dist + 'px';
                num++;
                if( num==8 )num=0;
            }, 1000);
    }
    function stop(){
        window.clearInterval(timer);
    }
</script>
</head>
<body onload="play()">
    <div id="view">
        <div id="imgs"><img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg"></div>
        <div id="remot">
            <ul>
                <li onClick="play()">▶</li>
                <li onClick="stop()">■</li>
            </ul>
        </div>
    </div>
</body>
</html>
