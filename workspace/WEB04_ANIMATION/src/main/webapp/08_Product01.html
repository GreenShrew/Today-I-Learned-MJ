<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08_Product01</title>
<style type="text/css">
ul{list-style: none; margin: 0; padding: 0;}
ul li{position:relative; float: left; padding: 0; margin: 10px; overflow: hidden;}

.caption{position: absolute; width: 300px; height: 200px; top: 200px; left:0; background: black; transition:0.5s; opacity:0.7;} /* opacity : 불투명도 1이면 완전 불투명이다. */
.caption h1, .caption p{color: white; text-align: center;}

ul li:hover .caption{transform:translateY(-200px);}
</style>
</head>
<body>
    <ul>
        <li><!-- 마우스를 <li>에 올리면, .caption이 위로 올라온다. -->
            <img src="images/prod1.jpg">
            <div class="caption">
                <h1>상품1</h1>
                <p>상품1 : 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
        <li>
            <img src="images/prod2.jpg">
            <div class="caption">
                <h1>상품2</h1>
                <p>상품2 : 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
        <li>
            <img src="images/prod3.jpg">
            <div class="caption">
                <h1>상품3</h1>
                <p>상품3 : 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
    </ul>
</body>
</html>
