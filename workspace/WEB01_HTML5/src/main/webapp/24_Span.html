<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>24_Span</title>
</head>
<body>
<!-- * span 태그
	- span : inline 형식으로 공간을 분할. 한 줄 안에 차례차례 위치하는 형식.
	- inline 형식으로 사용되어지는 태그 : span 태그 / a 태그 / input 태그 / 글자형식 태그.
	- inline 형식의 의미 : 줄바꿈 속성이 없어서 한줄에 이어서 나열되는 태그들
-->
<div style="background-color:yellow">서울시 성북구</div>
<div style="background-color:#78FCF3">우리집 강아지</div>
<hr/>
<span style="background-color:yellow">서울시 성북구</span>
<span style="background-color:#78FCF3">우리집 강아지</span>

</body>
</html>
