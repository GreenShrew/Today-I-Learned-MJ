<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_Image</title>
</head>
<body>
<!-- img : 이미지를 웹 페이지에 표시하는 태그. -->
<!-- 끝나는 태그가 없는 단일 태그이며, 어떤 그림을 표시할지를 추가적으로 src 속성을 통해 기술한다. -->
<img src="images/daumlogo.png" width="200" height="150" border="1"/><br/>
<img src="images/facebook.jpg" width="200"/><br/>
<img src="images/nate.png" width="200"/><br/>
<img src="images/naver.png" width="200"/><br/>
<img src="images/twiter.jpg" width="200"/><br/>
<!-- src : 이미지의 경로와 파일 이름 -->
<!-- 그 외 속성 - width : 가로크기, height : 세로크기, border : 경계선을 숫자pixel만큼 -->
<!-- width와 height 중 하나만 조정하면 나머지 크기는 비율에 맞춰서 자동 조정 된다. -->
<!-- 비율을 생각하지 않고 width와 height 를 동시에 저장하면 비율이 틀어져서 언밸런스해질 수 있다. -->

<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" width="200"/><br/>
<img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" width="200"/><br/>
<img src="https://product.cdn.cevaws.com/var/storage/images/_aliases/reference/media/feliway-2017/images/kor-kr/1_gnetb-7sfmbx49emluey4a/6341829-1-kor-KR/1_gNETb-7SfMBX49EMLUeY4A.jpg"width="200"/>
<!-- 인터넷의 이미 게시된 이미지의 URL을 얻는 방법 : 이미지 위에서 마우스 오른쪽 버튼을 클릭하고
속성창을 열거나 이미지 주소 복사 메뉴를 이용하면 확인할 수 있다.
다만 일부 그림들은 공개하지 않을 목적으로 URL을 분산하여 식별이 어렵게 하거나 
마우스 오른쪽 버튼을 누르지 못하게 하기도 한다(자바 스크립트 이용) - 이때 화면 캡쳐 이용 -->
<!-- 이미지의 URL이 맞지 않거나 해당 이미지가 이름이 틀리거나 실제 이미지가 존재하지 않아서 
이른바 엑스박스가 나올 때, ... 풍선 도움말 형식의 안내문을 표시한다. -->
<img alt="그림이 존재하지 않습니다." src="images/abcd.jpg"><br/><br/>
<br/>
</body>
</html>
