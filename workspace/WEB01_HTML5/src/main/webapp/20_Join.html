<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20_Join</title>
</head>
<body>
<form>
<table width="80%" height="450" bgcolor="blue" cellspacing="1" aline="center" cellpadding="10" align="center">
	<tr bgcolor="white">
		<th>아이디</th>
		<td><input type="text" name="id"/></td>
	</tr>
	<tr bgcolor="white">
		<td width="160" align="center">PASSWORD</td>
		<td><input type="password" name="id"/></td>
	</tr>
	<tr bgcolor="white">
		<td width="160" align="center">전화번호</td>
		<td>
			<select name="number">
				<option value="">선택</option>
				<option value="02">02</option>
				<option value="031">031</option>
				<option value="032">032</option>
			</select>-
			<input type="text" size="10"/>-
			<input type="text" size="10"/>
		</td>
	</tr>
	<tr bgcolor="white" >
		<td width="160" align="center">성별</td>
		<td>
			<input type="radio" name="gender"/>남자
			<input type="radio" name="gender"/>여자
		</td>
	</tr>
	<tr bgcolor="white">
		<td width="160" align="center">알게된 경로</td>
		<td>
			신문<input type="checkbox" value="first" name="ch"/>
			TV<input type="checkbox" value="second" name="ch"/>
			지인소개<input type="checkbox" value="third" name="ch"/>
			기타<input type="checkbox" value="fourth" name="ch"/>
		</td>
	</tr>
	<tr bgcolor="white">
		<td width="160" align="center">직업</td>
		<td>
			<select name="job">
				<option value="1">학생</option>
				<option value="2">직장인</option>
			</select>
		</td>
	</tr>
	<tr bgcolor="white" aline="center">
		<td width="160" align="center">생년월일</td>
		<td>
			<input type="text" name="year"/>년
			<select name="month">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>월
			<select name="day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="1">11</option>
				<option value="2">12</option>
				<option value="3">13</option>
				<option value="4">14</option>
				<option value="5">15</option>
				<option value="6">16</option>
				<option value="7">17</option>
				<option value="8">18</option>
				<option value="9">19</option>
				<option value="10">20</option>
				<option value="1">21</option>
				<option value="2">22</option>
				<option value="3">23</option>
				<option value="4">24</option>
				<option value="5">25</option>
				<option value="6">26</option>
				<option value="7">27</option>
				<option value="8">28</option>
				<option value="9">29</option>
				<option value="10">30</option>
				<option value="10">31</option>
			</select>일
		</td>
	</tr>
	<tr bgcolor="white">
		<td width="160" align="center">주소</td>
		<td><input type="text" name="add" size="50"/></td>
	</tr>
	<tr bgcolor="white" align="center">
		<td colspan="2" align="center">
			<input type="submit" value="작성완료">
			<input type="reset" value="취소"/>
		</td>
	</tr>
</form>
</table>
</body>
</html>
