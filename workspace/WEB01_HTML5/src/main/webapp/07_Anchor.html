<!DOCTYPE html>
<html> <!-- Hyper Text Transfer Protocol(통신규약)
HTML : Hyper Text Markup Language -->
<head>
<meta charset="UTF-8">
<title>07_Anchor</title>
</head>
<body>
<a href="https://www.daum.net" target="_blank">Daum으로 이동</a>
<a href="https://www.naver.com" target="_blank">Naver으로 이동</a>
<a href="https://www.nate.com" target="_blank">nate으로 이동</a>
<a href="03_HeaderTag.html" target="_blank">03_HeaderTag.html으로 이동</a>
<!-- Anchor 태그의 옵션 href : 이동할 곳의 URL, target : 이동할 윈도우 등 -->
<!-- Anchor Tag의 옵션 target을 안 쓰면 같은 창에서 이동, target을 지정하면 지정한 곳으로 이동
target="_blank" : 새 창에서 이동 -->
</body>
</html>
