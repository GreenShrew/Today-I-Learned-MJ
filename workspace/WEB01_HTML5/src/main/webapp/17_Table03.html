<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>17_Table03</title>
</head>
<body>
<table width="500" height="100" cellspacing="2" bgcolor="black" 
	cellpadding="10" align="center">
	<tr bgcolor="white" align="center">
		<td colspan="2">1행 1열</td>

		<td>1행 3열</td>
		<td>1행 4열</td>
		<td rowspan="2">1행 5열</td>
	</tr>
	<tr bgcolor="white" align="center">
		<td>2행 1열</td>
		<td colspan="3" rowspan="3">2행 2열</td>



	</tr>
	<tr bgcolor="white" align="center">
		<td>3행 1열</td>



		<td>3행 5열</td>
	</tr>
	<tr bgcolor="white" align="center">
		<td rowspan="2">4행 1열</td>



		<td>4행 5열</td>
	</tr>
	<tr bgcolor="white" align="center">

		<td>5행 2열</td>
		<td>5행 3열</td>
		<td colspan="2">5행 4열</td>

	</tr>
</table>
</body>
</html>
