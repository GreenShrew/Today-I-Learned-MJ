<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_ListTag</title>
</head>
<body>
<h1>ol tag</h1>
	<!-- ordered list : 번호가 있는 목록 태그 -->
	<ol type="a" start="3">
		<li>Facebook</li>
		<li>Tweeter</li>
		<li>Linked in</li>
	</ol>
<h1>ul tag</h1>
	<!-- unordered list : 번호가 없는 목록 태그 -->
	<ul type="square">
		<li>HTML5</li>
		<li>CSS3</li>
		<li>Javascript</li>
		<li type="disc">JQuery</li>
	</ul>
</body>
</html>
