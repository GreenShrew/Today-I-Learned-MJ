<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22_FieldSet</title>
</head>
<body>
<form>
	<fieldset>
		<legend>로그인</legend>
		<table>
			<tr>
				<td><label for="id">아이디</label></td>
				<td><input type="text" id="id"/></td>
			</tr>
			<tr>
				<td><label for="pwd">아이디</label></td>
				<td><input type="password" id="pwd"/></td>
			</tr>
		</table>
		<input type="submit" value="로그인"/>
	</fieldset>
</form>
</body>
</html>
