<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>23_Div</title>
</head>
<body>
<!-- 
* div Tag
	- div : block 형식으로 공간을 분할해서 차곡차곡 쌓아 내려가는 형식.
			css를 사용해 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용된다.
	- block 형식 : div 태그 / h1~h6 태그 / p 태그 / 목록 태그(ol, ul, li) / 테이블태그 / form 태그
	- block 형식의 태그는 별도의 <br/> 이 없어도 줄바꿈 형식이 포함되어져 사용된다.
-->

<h1>우리집 강아지(&lt;h1&gt;)</h1>
<!-- &lt; : 여는 꺽쇠괄호 <, &gt; : 닫는 꺽쇠괄호 > -->
<b>우리집 강아지(b)</b>
<i>우리집 강아지&nbsp;&nbsp;&nbsp;&nbsp;(i)</i>
<!-- &nbsp; : 스페이스바 누름, 한칸 띄움 -->
<hr/>
<div style="background-color:yellow">우리집 강아지</div>
<div style="background-color:#ff00ff"><b>우리집 강아지(b)</b></div>
<i>우리집 강아지(i)</i>
</body>
</html>
