<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout09_1</title>
<style type="text/css">
body{background:#f5f6f7;}
#logo{position:relative; width:460px; height:120px; margin:0 auto; line-height:150px; text-align:center; border:1px dashed gray;}

.input_label{position:relative; margin:0 auto; width:460px; height:40px; font-weight:bold; /* border:1px dashed gray; */ line-height:50px;}
.input_text{position:relative; margin:0 auto; width:460px; height:60px; color:gray; border:1px solid silver; background:white; line-height:60px;
	text-align:center;}
.itt{font-size:110%; border:0; outline:none;}
/* outline : 클릭되어 포커스가 머무를 떄 표시되는 외각선*/

img{vertical-align:middle;}

.ymd{position:relative; margin:0 auto; width:460px; height:60px; background:orange; text-align:center;}
.ymd1{position:relative; float:left; width:148px; height:60px; background:white; border:1px solid silver; margin-right:5px; text-align:center;
	line-height:60px;}
.ymd1:last-child{margin-right:0px;}

.phone1{position:relative; width:298px; border:1px solid silver; height:60px; float:left; background:white; line-height:60px;}
.phone2{position:relative; float:right; width:150px; background:#03C75A; height:60px; color:white; line-height:60px; text-align:center; font-weight:bold;}

.button{position:relative; margin:40px auto; width:460px; height:60px; color:white; font-weight:bold; background:#03C75A; line-height:60px;
	text-align:center; font-size:150%;}
.button:hover{background:green;}

.last_menu{position:relative; margin:40px auto; width:460px; height:60px; border:1px dashed gray; line-height:60px; text-align:center;}
.last_menu ul{list-style:none; margin:0; padding:0; display:inline-block;}	/* 이 부분 주의 */
.last_menu ul li{float:left; padding:0 5px; border:1px dotted red; font-size:75%; font-weight:bold;}


</style>
</head>
<body>
	<div id="logo"><img src="images/naver_logo.png"></div>
	
	<div class="input_label">아이디</div>
	<div class="input_text">
		<input type="text" size="33" class="itt"/>&nbsp;@naver.com
	</div>
	
	<div class="input_label">비밀번호</div>
	<div class="input_text">
		<input type="password" class="itt" size="40"/>&nbsp; <img src="images/keynew.png"/>
	</div>
	
	<div class="input_label">비밀번호 재확인</div>
	<div class="input_text">
		<input type="password" class="itt" size="40"/>&nbsp; <img src="images/key2.png"/>
	</div>
	<br>
	<div class="input_label">이름</div>
	<div class="input_text">
		<input type="text" size="43" class="itt"/>&nbsp;
	</div>
	
	<div class="input_label">생년월일</div>
	<div class="ymd">
		<div class="ymd1">
			<input type="text" class="itt" size="11" placeholder="년(4자)"/>
		</div>
		<div class="ymd1">
			<select name="month" class="itt" style="width:130px; border:0px;">
				<option value="">월</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</div>
		<div class="ymd1">
			<input type="text" class="itt" size="11" placeholder="일"/>
		</div>
	</div>
	
	<div class="input_label">성별</div>
	<div class="input_text">
		<select name="gender" class="itt" style="width:440px; border:0px;">
				<option value="">성별</option>
				<option value="1">남자</option>
				<option value="2">여자</option>
				<option value="3">선택안함</option>
		</select>
	</div>
	
	<div class="input_label">이메일</div>
	<div class="input_text">
		<input type="text" size="43" class="itt" placeholder="선택입력"/>&nbsp;
	</div>
	
	<div class="input_label">휴대전화</div>
	<div class="input_text">
		<select name="national" class="itt" style="width:440px; border:0px;">
				<option>대한민국 +82</option>
				<option>그리스 +30</option>
				<option>나이지리아 +234</option>
				<option>뉴질랜드 +64</option>
		</select>
	</div>
	
	<div class="ymd" style="margin-top:10px;">
		<div class="phone1"><input type="text" class="itt" size="25" placeholder="전화번호 입력"></div>
		<div class="phone2">인증번호 받기</div>
	</div>
	
	<div class="input_text" style="margin-top:10px;">
		<input type="text" size="43" class="itt" placeholder="인증번호를 입력하세요"/>&nbsp;
	</div>
	
	<div class="button">가입하기</div>
	
	<div class="last_menu">
		<ul>
			<li>이용약관</li>
			<li>개인정보처리방침</li>
			<li>책임의 한계와 법적 고지</li>
			<li>회원정보 고객센터</li>
		</ul>
	</div>
	
	<div class="last_menu">
		<img src="images/naver_logo.png" width="50">
		<span style="font-size:75%">Naver Copyright Naver Corp. All Rights Reserved.</span>
	</div>
	
	<br/><br/><br/><br/>
</body>
</html>
