<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout02</title>
<style type:"text/css">
	body{margin:0;}
	#base{position:relative; width:100%; height:500px; top:100px; border:2px solid black; background:#EEEEEE;}
	.box{position:absolute; height:400px; top:50px; border:1px solid black;}
	#box1{width:50%; left:50%; box-shadow:-3px 3px 3px; background:#FFFFAA;}
	#box2{width:20%; left:29%; box-shadow:-3px 3px 3px blue; background:yellow;}
	#box3{width:20%; left:8%; box-shadow:-3px 3px 3px red; background:orange;}
</style>
</head>
<body>
<div id="base">
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
	<div id="box3" class="box"></div>
</div>
</body>
</html>
