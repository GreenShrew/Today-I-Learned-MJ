<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout09</title>
<style type="text/css">
	body{margin:0; background:#f5f6f7;}
	
	input:focus{outline:none;}
	
	#title{position:relative; width:100%; height:130px; background:#f5f6f7;}
	#logo{position:relative; width:250px; height:50px;margin:0 auto; top:50px;}
	
	#base{width:100%; height:1000px; background:#f5f6f7;}
	#base_box{position:relative; width:450px; height:1000px; background:#f5f6f7; margin:0 auto;}
	.text_basic{width:450px; font-size:14px; font-weight:bold; left:0; margin-bottom:10px;
		background:#f5f6f7; height:20px; cursor:pointer;}
	.textbox{position:relative; width:433px; line-height:50px; font-size:14px; padding:0;
				padding-left:15px; margin:0; border:1px solid #dadada; cursor:pointer;}
				
				
	#lock1{position:relative; background-image:url(images/key1.png); background-repeat:no-repeat;
	background-position:410px center}
	#lock2{position:relative; background-image:url(images/key2.png); background-repeat:no-repeat;
	background-position:410px center}
	
	#birthday{position:relative; width:450px; left:0; background:#f5f6f7; height:52px;}
	
	.select_box{position:relative; width:450px; height:50px; font-size:14px; padding-left:15px;
				border:1px solid #dadada;}
	
	input[type=button]{position:relative; border:0; line-height:50px; width:117px; font-size:14px; text-align:center; color:white;
				background:#03c75a; cursor:pointer; padding:0px; right:0px;}
				
	#last{position:relative; width:450px; border:0; margin-top:20px; float:left;}
	
	ul{list-style:none; text-align:center; padding:0; margin-bottom:0;}
	li{display:inline-block; font-size:12px;}
	
	#last2{position:relative; width:450px; border:0; margin-top:5px; font-size:10px;
			margin-bottom:30px; float:left; height:12px; text-align:center;}
			
	#temp:hover{background:blue;}
	
	#place::placeholder{text-align:right; padding:15px;}
</style>
</head>
<body>
<div id="title">
	<div id="logo"><img src="images/naver_logo.png"></div>
</div>

<div id="base">
	<div id="base_box">
		<h3 class="text_basic">아이디</h3>
		<div><input id="place" class="textbox" type="text" maxlength="20" placeholder="@naver.com"></div>
		
		<h3 class="text_basic">비밀번호</h3>
		<div><input  id="lock1" class="textbox" type="password" maxlength="20"></div>
		
		<h3 class="text_basic">비밀번호 재확인</h3>
		<div><input id="lock2" class="textbox" type="password" maxlength="20"></div>
		
		<h3 class="text_basic" style="margin-top:35px;">이름</h3>
		<div><input class="textbox" type="text" maxlength="20"></div>
		
		<h3 class="text_basic">생년월일</h3>
		<div id="birthday">
			<div><input class="textbox" type="text" maxlength="4" placeholder="년(4자)"
			style="float:left; width:123px; margin-right:10px;"></div>
			<div>
				<select class="textbox" style="float:left; width:138px; height:50px; margin:0 5px;">
					<option value="">월</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div><input class="textbox" type="text" maxlength="2" placeholder="일" style="width:123px; margin-left:10px;"></div>
		</div>
		
		<h3 class="text_basic">성별</h3>
		<div>
			<select class="select_box">
				<option value="">성별</option>
				<option value="1g">남자</option>
				<option value="2g">여자</option>
				<option value="3g">선택 안함</option>
			</select>
		</div>
		
		<h3 class="text_basic">본인 확인 이메일<span style="font-size:14px; color:#8e8e8e;">(선택)</span></h3>
		<div><input class="textbox" type="text" maxlength="20" placeholder="선택입력"></div>
		
		<h3 class="text_basic" style="margin-top:35px;">휴대전화</h3>
		<div>
			<select class="select_box" style="float:left;">
				<option value="+690">뉴질랜드령토켈라우제도 +690</option>
				<option value="+227">니제르 +227</option>
				<option value="+505">니카라과 +505</option>
				<option value="+82" selected>대한민국 +82</option>
				<option value="+45">덴마크 +45</option>
				<option value="+299">덴마크령그린란드 +299</option>
				<option value="+298">덴마크령페로제도 +298</option>
			</select>
			
			<input class="textbox" type="text" maxlength="20" placeholder="전화번호 입력"
					style="margin-top:10px; width:310px;">
			<input type="button" value="인증번호 받기">
			<div><input class="textbox" type="text" maxlength="20" placeholder="인증번호 입력하세요"
					style="margin-top:10px; float:left;" disabled></div>
		</div>
		
		<div>
			<input  id="temp" type="button" style="width:450px; font-weight:bold; font-size:18px;
					margin-top:20px;" value="가입하기">
		</div>
		
		<div id="last">
			<ul>
				<li>이용약관</li>
				<li>개인정보처리방침</li>
				<li>책임의 한계와 법적고지</li>
				<li>회원정보 고객센터</li>
			</ul>
		</div>
		
		<div id="last2">
			<img src="images/naver_logo.png" width="60">
			&nbsp;&nbsp;Copyright&nbsp;&nbsp;<a href="#" style="font-weight:bold; text-decoration:none; color:inherit;">NAVER Corp.</a>
			&nbsp;&nbsp;All Rights Reserved.
		</div>
		
	</div>
</div>

</body>
</html>
