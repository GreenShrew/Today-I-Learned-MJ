<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout03</title>
<style type="text/css">
	body{margin:0}
	.box{width:100%; border:1px dashed black; /*position:relative;*/}
	#first{height:100px;}
	#first_text{position:relative; width:250px; height:100px; margin:0 auto; border:1px solid red;
					text-align:center; font-weight:bold; line-height:130px; font-size:200%; font-family:Verdana;}
	
	
	#second{height:100px;}
	#second_text{position:relative; width:450px; height:100px; margin:0 auto; border:1px solid blue;}
	
	
	#third{height:500px;}
	#third_view{position:relative; border:2px solid red; margin:0 auto; width:1100px; height:500px;}
	#box1{position:absolute; width:800px; height:400px; background:red; top:0; left:0;}
	#box2{position:absolute; width:800px; height:400px; border:2px solid green; right:0; bottom:0; overflow:hidden;}
	#box3{position:absolute; width:400px; height:300px; background:white; left:100px; bottom:50px; box-shadow:5px 5px 5px;}
	
	#box3_title{position:relative; width:350px; height:110px; margin:0 auto; font-size:190%; text-align:center;
					line-height:130px; border:1px dashed blue; font-weight:bold; font-family:Verdana;}
	#box3_text{position:relative; width:350px; height:190px; margin:0 auto; border:1px dashed blue;}
</style>
</head>
<body>
<div id="first" class="box">
	<div id="first_text">Content Title</div>
</div>

<div id="second" class="box">
	<div id="second_text">헌법재판소는 법률에 저촉되지 아니하는 범위안에서 심판에 관한 절차, 
	내부규율과 사무처리에 관한 규칙을 제정할 수 있다. 대법원에 대법관을 둔다. 다만, 법률이 정하는 
	바에 의하여 대법관이 아닌 법관을 둘 수 있다.</div>
</div>

<div id="third" class="box">
	<div id="third_view">
		<div id="box1"></div>
		<div id="box2"><img src="images/Penguins.jpg" width="800"></div>
		<div id="box3">
			<div id="box3_title">Segment</div>
			<div id="box3_text">의원을 제명하려면 국회재적의원 3분의 2 이상의 찬성이 있어야 한다.
			 비상계엄이 선포된 때에는 법률이 정하는 바에 의하여 영장제도, 언론·출판·집회·결사의 자유,
			  정부나 법원의 권한에 관하여 특별한 조치를 할 수 있다.</div>
		</div>	
	</div>
</div>
</body>
</html>
