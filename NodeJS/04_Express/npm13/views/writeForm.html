<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writeForm.html</title>
    <link rel="stylesheet" type="text/css" href="/board.css">
</head>
<body>
    <div id="wrap">
        <form id="write-form">
            <h2 style="text-align:center;">게시글 등록</h2>
            <table id="board-list" >
                <tr><th width="100">제목</th>
                <td width="600">&nbsp;<input type="text" id="subject" size="95"></td></tr>
                <tr><th width="100">작성자</th>
                    <td width="600">&nbsp;{{luser.userid}}
                        <input type="hidden" id="userid" value="{{luser.userid}}"></td></tr>
                <tr><th width="100">내용</th>
                    <td width="600">&nbsp;<textarea id="text" rows="10" cols="95"></textarea></td></tr> 
                <tr><th width="100">이미지</th>
                    <td width="500">&nbsp;<input type='file' name="image", id="image" /></td></tr>                
                <tr height="80"><td align="center" colspan="2">
                    <button type="submit">글쓰기</button>
                    <input type="button" value="돌아가기" onClick="location.href='/boards'"/></td></tr>
            </table><br>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/boardWrite.js"></script>
</body>
</html>
