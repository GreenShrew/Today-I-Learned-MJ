<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios@0.25.0/dist/axios.min.js"></script>
</head>
<body>
    <form method="post" id="form">
        <input type="text" name="id"><br/>
        <input type="password" name="pw"><br/>
        <input type="submit" value="로그인"><br/>
        <div id="message"></div><br/>
    </form>

    <script type="text/javascript">
        // 이벤트의 이름은 submit, 실행 내용은 익명함수
        document.getElementById('form').addEventListener('submit', async (e)=>{   // 변수 이름은 e
            e.preventDefault(); // submit 멈추기

            const id = e.target.id.value;
            const pw = e.target.pw.value;

            if(id == ''){
                alert('아이디를 입력하세요.');
                return;
            }else if(pw == ''){
                alert("비밀번호를 입력하세요.")
                return;
            }

            // id, pw 값을 가지고 method가 post인 url '/login'을 요청한다. 다만, 페이지 변환 없이!
            try{
                const res = await axiso.post('/login', {id, pw /* id:id, pw:pw */});
                if(res.data.msg == 'ok'){   // 넘어온 데이터의 msg가 ok면 '/' 로 보내서 '반갑습니다' 출력하게 한다.
                    localhost.href='/';
                }
                // 넘어온 msg가 ok가 아니라면 message라는 id를 가진 태그에 넘어온 res.data.msg 내용을 출력하게 만든다.
                document.getElementById('message').innerHTML = res.data.msg;
                e.target.id.value = '';
                e.target.pw.value = ''; // 원래 썼던 id, 비번은 비워준다.
            }catch(err){
                console.error(err);
            }
        }); 

    </script>
</body>
</html>
