<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" method="post" enctype="multipart/form-data">
        <input typ="file" name="image"/>
        <input typ="text" name="title"/>
        <button type="submit">업로드</button><div id="message"></div>
        <div id="filename"></div>
        <div id="message"></div>
        <div id="img"></div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        document.getElementById('form').addEventListener('submit', async(e)=>{
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', e.target.image.files[0]);
            formData.append('title', e.target.title.value); // image가 formData에 title과 함께 실려있다. 이것들이 한번에 '/upload' 리퀘스트로 전송된다!

            try{
                const res = await axios.post('/upload', formData); // 완성된 폼 객체를 /upload request로 전송, 되돌아오는 값이 있다!

                // res에 리턴받은 내용을 이용하여 페이지에 제목, 파일 이름, 이미지를 표시한다.
                document.getElementById("message").innerHTML = '제목 : ' + res.data.title;
                document.getElementById("filename").innerHTML = '업로드된 파일의 저장 이름 : ' + res.data.filename;
                document.getElementById("filename").innerHTML = '<img src="' + res.data.filename + '" width=200>';
            }catch(err){
                console.error(err);
            }
            // 끝나고 나면 image, title 을 비운다.
            e.target.image.value='';
            e.target.title.value='';

        });
    </script>
</body>
</html>
